[project]
site_name = "Duc's Digital Workspace"
site_url = "https://dotfiles.vanducng.dev/"
site_description = "AI-enhanced development environment for macOS featuring tiling window management, advanced terminal workflows, and integrated AI coding assistance."
site_author = "vanducng"
copyright = "Â© 2024-2026 vanducng. MIT License."
docs_dir = "docs"
site_dir = "site"

[project.theme]
variant = "modern"
features = [
  "navigation.instant",
  "navigation.tabs",
  "navigation.sections",
  "navigation.expand"
]

[[project.theme.palette]]
scheme = "slate"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/sun"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/moon"
toggle.name = "Switch to dark mode"

