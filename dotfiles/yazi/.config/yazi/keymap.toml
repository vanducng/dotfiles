# Yazi keymaps for better hierarchy navigation

[mgr]
prepend_keymap = [
  # Better hierarchy navigation
  { on = "gh", run = "cd ~", desc = "Go to home directory" },
  { on = "g/", run = "cd /", desc = "Go to root" },
  { on = "gd", run = "cd ~/Downloads", desc = "Go to downloads" },
  { on = "gc", run = "cd ~/.config", desc = "Go to config" },
  
  # Tree-like navigation
  { on = "H", run = "leave", desc = "Go to parent directory" },
  { on = "L", run = "enter", desc = "Enter directory" },
  
  # Toggle hidden files to see full hierarchy
  { on = ".", run = "hidden toggle", desc = "Toggle hidden files" },
  
  # Expand/collapse view
  { on = "+", run = "zoom +1", desc = "Zoom in" },
  { on = "-", run = "zoom -1", desc = "Zoom out" },
]
