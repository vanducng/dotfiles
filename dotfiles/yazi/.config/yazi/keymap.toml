# Yazi keymaps for better hierarchy navigation

[mgr]
prepend_keymap = [
  # Navigation (gg/G for top/bottom)
  { on = [ "g", "g" ], run = "arrow -99999999", desc = "Go to top" },

  # Goto shortcuts
  { on = [ "g", "h" ], run = "cd ~", desc = "Go to home directory" },
  { on = [ "g", "/" ], run = "cd /", desc = "Go to root" },
  { on = [ "g", "d" ], run = "cd ~/Downloads", desc = "Go to downloads" },
  { on = [ "g", "c" ], run = "cd ~/.config", desc = "Go to config" },
  { on = [ "g", "-" ], run = "back", desc = "Go to previous directory" },
  { on = [ "g", "i" ], run = "cd --interactive", desc = "Go to directory (input)" },
  { on = [ "g", "0" ], run = "plugin initial-dir", desc = "Go to initial directory" },
  
  # Tree-like navigation
  { on = "H", run = "leave", desc = "Go to parent directory" },
  { on = "L", run = "enter", desc = "Enter directory" },
  
  # Toggle hidden files to see full hierarchy
  { on = ".", run = "hidden toggle", desc = "Toggle hidden files" },
  
  # Expand/collapse view
  { on = "+", run = "zoom +1", desc = "Zoom in" },
  { on = "-", run = "zoom -1", desc = "Zoom out" },
]
