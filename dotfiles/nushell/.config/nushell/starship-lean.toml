# P10K-inspired Lean Starship Configuration for Nushell
# Based on PowerLevel10k lean style with minimal, clean appearance

# Global settings
format = "$directory$git_branch$git_status$python$nodejs$golang$rust$docker_context$aws$character"
add_newline = false
palette = "catppuccin_mocha"

# Right side format - minimal info
right_format = "$cmd_duration$time"

# Directory - clean and concise
[directory]
style = "bold blue"
read_only = " ó°Œ¾"
truncation_length = 3
truncate_to_repo = true
