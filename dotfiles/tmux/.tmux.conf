# Tmux settings
set -as terminal-features ',rxvt-unicode-256color:clipboard'
set -s set-clipboard on
set-option -g detach-on-destroy off

# Set XTerm key bindings
setw -g xterm-keys on

# Set colors
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ",*:Tc"

# Image preview support
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -ga update-environment 'KITTY_LISTEN_ON'

# Prefix key override
unbind-key C-b
set -g prefix C-x
bind -r C-a send-prefix

set -g default-command "zsh"

set -g base-index 0
set -g renumber-windows on

set -g display-panes-time 350

# Configure escape vim for Neovim.
# https://github.com/neovim/neovim/wiki/FAQ#esc-in-tmux-or-gnu-screen-is-delayed
set-option -sg escape-time 5
set -s escape-time 10


set -g history-limit 5000
set -g status-position bottom
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Set reload key to r
bind r source-file ~/.tmux.conf

# Enable focus-events to enable vim to refresh accordingly.
set-option -g focus-events on

# Use vim bindings
setw -g mode-keys vi

# Enable mouse in tmux.  Note that this will interfere with mouse selection.
# In iterm2, hold down opt to enable normal mouse selection while mouse mode
# is on in tmux.
set -g mouse on

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Resize the current pane
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5
set -g status-justify "left"
bind-key y set-option status

# Enhanced pane display
set -g display-panes-time 2000
set -g display-panes-colour brightblack
set -g display-panes-active-colour brightred

# Show pane numbers
bind-key i display-panes -d 2000

# -----------------------------------------------------------------------------------------------------
# DEV PREFIX MODE
# -----------------------------------------------------------------------------------------------------
# Create a new prefix mode for quick actions
bind-key g switch-client -T dev_prefix

# Pane jumping with zoom state preservation
bind-key -T dev_prefix 0 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},0}}' 'select-pane -t 0; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 0; switch-client -T dev_prefix'
bind-key -T dev_prefix 1 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},1}}' 'select-pane -t 1; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 1; switch-client -T dev_prefix'
bind-key -T dev_prefix 2 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},2}}' 'select-pane -t 2; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 2; switch-client -T dev_prefix'
bind-key -T dev_prefix 3 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},3}}' 'select-pane -t 3; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 3; switch-client -T dev_prefix'
bind-key -T dev_prefix 4 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},4}}' 'select-pane -t 4; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 4; switch-client -T dev_prefix'
bind-key -T dev_prefix 5 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},5}}' 'select-pane -t 5; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 5; switch-client -T dev_prefix'
bind-key -T dev_prefix 6 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},6}}' 'select-pane -t 6; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 6; switch-client -T dev_prefix'
bind-key -T dev_prefix 7 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},7}}' 'select-pane -t 7; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 7; switch-client -T dev_prefix'
bind-key -T dev_prefix 8 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},8}}' 'select-pane -t 8; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 8; switch-client -T dev_prefix'
bind-key -T dev_prefix 9 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},9}}' 'select-pane -t 9; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 9; switch-client -T dev_prefix'

# Development layout creator (Prefix + Backspace)
# Creates 4-pane layout:
# +-------------------+-------+
# |                   |       |
# |    0: editor      |   1   |
# |      (75%)        | chat  |
# |                   | (25%) |
# +--------+----------+       |
# |   2    |    3     |       |
# |  cmd1  |   cmd2   |       |
# | (25%)  |  (25%)   |       |
# +--------+----------+-------+
bind-key BSpace split-window -h -c '#{pane_current_path}' \; resize-pane -x 25% \; select-pane -t 0 \; split-window -v -c '#{pane_current_path}' \; resize-pane -y 25% \; split-window -h -c '#{pane_current_path}' \; select-pane -t 0

# Exit dev prefix mode with Escape or q
bind-key -T dev_prefix Escape switch-client -T root
bind-key -T dev_prefix q switch-client -T root

# open new panes and windows in current directory.
unbind %
bind m split-window -h -c '#{pane_current_path}'

unbind '"'
bind v split-window -v -c '#{pane_current_path}'

bind c new-window -c '#{pane_current_path}'

bind -r a select-pane -l \;  resize-pane -Z
bind -r A select-pane -t .+1 \;  resize-pane -Z

# Copy mode in tmux (C-b + [)
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with MouseDragEnd1Pane

# Sessionizer
bind-key -r t run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r E run-shell "~/.local/bin/tmux-sessionizer ~/personal"
bind-key -r X run-shell "~/.local/bin/tmux-sessionizer ~/work/cnb"
bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/work/bhcoe"
bind-key -r D run-shell "~/.local/bin/tmux-sessionizer ~/work/mountain"
bind-key -r R run-shell "~/.local/bin/tmux-sessionizer ~/work/cormac"
bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/work/crashchat"

