# Tmux settings
set -as terminal-features ',rxvt-unicode-256color:clipboard'
set -s set-clipboard on
set-option -g detach-on-destroy off

# Set XTerm key bindings
setw -g xterm-keys on

# Set colors - using tmux-256color for better Neovim performance
set-option -g default-terminal "tmux-256color"
# Enable true color (RGB) support and additional features for better rendering
set -ga terminal-overrides ",*:Tc"
set -ga terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# Image preview support
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -ga update-environment 'KITTY_LISTEN_ON'

# Prefix key override
unbind-key C-b
set -g prefix C-x
bind -r C-a send-prefix

# Force arm64 architecture for new shells on Apple Silicon
set -g default-command "/usr/bin/arch -arm64 /bin/zsh"

set -g base-index 0
set -g renumber-windows on

set -g display-panes-time 350

# Configure escape time for Neovim.
# https://github.com/neovim/neovim/wiki/FAQ#esc-in-tmux-or-gnu-screen-is-delayed
# Don't use 0 - it can break function keys. 10ms is optimal for local connections
set-option -sg escape-time 10


# Increase scrollback buffer size (default: 2000)
# Safe up to ~1M lines, 50k provides good balance
set -g history-limit 50000

# Refresh status bar more frequently (default: 15s)
set -g status-interval 5
set -g status-position bottom
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Set reload key to r
bind r source-file ~/.tmux.conf

# Enable focus-events to enable vim to refresh accordingly.
set-option -g focus-events on

# -----------------------------------------------------------------------------------------------------
# PERFORMANCE OPTIMIZATIONS
# -----------------------------------------------------------------------------------------------------
# Enable aggressive window resizing
# Super useful when using "grouped sessions" and multi-monitor setup
# NOTE: Disable if using iTerm2's tmux integration
setw -g aggressive-resize on

# Increase tmux messages display duration (default: 750ms)
set -g display-time 4000

# -----------------------------------------------------------------------------------------------------
# ULTRA PERFORMANCE SETTINGS
# -----------------------------------------------------------------------------------------------------
# Disable bell
set -g bell-action none

# Remove delay when switching between Vim modes (default: 500ms)
set -sg repeat-time 1000

# Disable visual activity notifications for better performance
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off

# Disable automatic window renaming for performance
setw -g automatic-rename off

# Limit resize-window to 10 steps for faster response
set -g window-size latest

# Faster command sequences (already set above to 10ms)

# Enable faster scrolling in copy mode
set -g @scroll-speed-num-lines-per-scroll 5

# Enable mouse in tmux.  Note that this will interfere with mouse selection.
# In iterm2, hold down opt to enable normal mouse selection while mouse mode
# is on in tmux.
set -g mouse on

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Resize the current pane
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5
set -g status-justify "left"
bind-key y set-option status

# Enhanced pane display - reduced time for faster response
set -g display-panes-time 1000
set -g display-panes-colour brightblack
set -g display-panes-active-colour brightred

# Show pane numbers
bind-key i display-panes -d 2000

# -----------------------------------------------------------------------------------------------------
# DEV PREFIX MODE
# -----------------------------------------------------------------------------------------------------
# Create a new prefix mode for quick actions
bind-key g switch-client -T dev_prefix

# Simplified pane jumping for better performance (removed complex conditionals)
# ULTRA PERFORMANCE: Complex conditionals can slow down key processing
# Pane jumping with zoom state preservation
bind-key -T dev_prefix 0 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},0}}' 'select-pane -t 0; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 0; switch-client -T dev_prefix'
bind-key -T dev_prefix 1 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},1}}' 'select-pane -t 1; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 1; switch-client -T dev_prefix'
bind-key -T dev_prefix 2 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},2}}' 'select-pane -t 2; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 2; switch-client -T dev_prefix'
bind-key -T dev_prefix 3 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},3}}' 'select-pane -t 3; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 3; switch-client -T dev_prefix'
bind-key -T dev_prefix 4 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},4}}' 'select-pane -t 4; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 4; switch-client -T dev_prefix'
bind-key -T dev_prefix 5 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},5}}' 'select-pane -t 5; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 5; switch-client -T dev_prefix'
bind-key -T dev_prefix 6 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},6}}' 'select-pane -t 6; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 6; switch-client -T dev_prefix'
bind-key -T dev_prefix 7 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},7}}' 'select-pane -t 7; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 7; switch-client -T dev_prefix'
bind-key -T dev_prefix 8 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},8}}' 'select-pane -t 8; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 8; switch-client -T dev_prefix'
bind-key -T dev_prefix 9 if -F '#{&&:#{window_zoomed_flag},#{!=:#{pane_index},9}}' 'select-pane -t 9; resize-pane -Z; switch-client -T dev_prefix' 'select-pane -t 9; switch-client -T dev_prefix'

# Development layout creator (Prefix + Backspace)
# Creates 4-pane layout for agentic coding:
# +-------+-------------------+
# |       |                   |
# |   0   |    1: editor      |
# | chat  |      (50%)        |
# | (50%) |                   |
# |       +--------+----------+
# |       |   2    |    3     |
# |       |  cmd1  |   cmd2   |
# |       | (25%)  |  (25%)   |
# +-------+--------+----------+
bind-key BSpace split-window -h -c '#{pane_current_path}' \; resize-pane -x 50% \; split-window -v -c '#{pane_current_path}' \; resize-pane -y 25% \; split-window -h -c '#{pane_current_path}' \; select-pane -t 1

# Exit dev prefix mode with Escape or q
bind-key -T dev_prefix Escape switch-client -T root
bind-key -T dev_prefix q switch-client -T root

# open new panes and windows in current directory.
unbind %
bind m split-window -h -c '#{pane_current_path}'

unbind '"'
bind v split-window -v -c '#{pane_current_path}'

bind c new-window -c '#{pane_current_path}'

bind -r a select-pane -l \;  resize-pane -Z
bind -r A select-pane -t .+1 \;  resize-pane -Z

# Copy mode in tmux (C-b + [)
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy" # copy text with "y" to system clipboard
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with MouseDragEnd1Pane

# Sessionizer
bind-key -r t run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r E run-shell "~/.local/bin/tmux-sessionizer ~/personal"
bind-key -r X run-shell "~/.local/bin/tmux-sessionizer ~/work/cnb"
bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/work/bhcoe"
bind-key -r D run-shell "~/.local/bin/tmux-sessionizer ~/work/ab-spectrum"
bind-key -r R run-shell "~/.local/bin/tmux-sessionizer ~/work/matt"
bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/work/crashchat"

