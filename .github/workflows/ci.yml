name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-syntax:
    name: Validate Configuration Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install validation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq lua5.4 luarocks shellcheck yamllint
          pip install pyyaml
          
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: Run syntax validation
        run: ./scripts/ci/validate.sh

  check-dependencies:
    name: Check Dependencies
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install base dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y stow make git zsh tmux
      
      - name: Install base dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install stow make git zsh tmux || true
      
      - name: Check dependencies
        run: ./scripts/ci/check-dependencies.sh
        continue-on-error: true

  test-installation:
    name: Test Installation
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: [validate-syntax]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install GNU Stow (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y stow make
      
      - name: Install GNU Stow (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install stow make || true
      
      - name: Test installation process
        run: ./scripts/ci/test-install.sh
      
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}
          path: /tmp/dotfiles-test-*

  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning

  lua-check:
    name: Lint Lua Configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Lua and LuaCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luacheck
      
      - name: Run LuaCheck
        run: |
          find dotfiles -name "*.lua" -type f | xargs -I {} luacheck {} || true
        continue-on-error: true

  documentation:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check README files
        run: |
          # Ensure main README exists
          test -f README.md || exit 1
          
          # Check for broken links in markdown files
          find . -name "*.md" -type f | while read -r file; do
            echo "Checking $file..."
            grep -Eo '\[([^]]+)\]\(([^)]+)\)' "$file" | grep -Eo '\(([^)]+)\)' | tr -d '()' | while read -r link; do
              if [[ "$link" == http* ]]; then
                continue  # Skip external links in CI
              elif [[ "$link" == "#"* ]]; then
                continue  # Skip anchor links
              elif [[ ! -e "$link" ]]; then
                echo "Broken link in $file: $link"
                exit 1
              fi
            done
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for secrets
        run: |
          # Check for potential secrets or API keys
          if grep -r -E "(api[_-]?key|password|secret|token)" dotfiles/ \
             --exclude-dir=.git \
             --exclude="*.md" | \
             grep -v -E "(example|template|placeholder|<.*>|\$\{.*\}|semantic_tokens|tokens|#.*token)" | \
             grep -v -E "(config\.toml|\.lua:|\.yml:|comment)" ; then
            echo "Potential secrets found!"
            exit 1
          fi
      
      - name: Check file permissions
        run: |
          # Ensure no files have overly permissive permissions
          find dotfiles -type f -perm /077 | while read -r file; do
            echo "File has overly permissive permissions: $file"
            exit 1
          done

  docker-test:
    name: Docker Container Test
    runs-on: ubuntu-latest
    needs: [validate-syntax]
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          if [[ -f Dockerfile ]]; then
            docker build -t dotfiles-test .
          else
            echo "No Dockerfile found, skipping Docker test"
          fi
      
      - name: Test in Docker container
        if: success()
        run: |
          if [[ -f Dockerfile ]]; then
            docker run --rm dotfiles-test make test || true
          fi

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [validate-syntax, check-dependencies, test-installation, shellcheck, lua-check, documentation, security-scan]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Syntax Validation | ${{ needs.validate-syntax.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.check-dependencies.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Installation Test | ${{ needs.test-installation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Shell Lint | ${{ needs.shellcheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lua Lint | ${{ needs.lua-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.documentation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY