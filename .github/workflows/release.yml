name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [[ -n "$PREV_TAG" ]]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            echo "" >> changelog.md
            
            # Group commits by type
            echo "### ðŸš€ Features" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..HEAD" --grep="^feat" >> changelog.md || true
            echo "" >> changelog.md
            
            echo "### ðŸ› Bug Fixes" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..HEAD" --grep="^fix" >> changelog.md || true
            echo "" >> changelog.md
            
            echo "### ðŸ“š Documentation" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..HEAD" --grep="^docs" >> changelog.md || true
            echo "" >> changelog.md
            
            echo "### ðŸ”§ Maintenance" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..HEAD" --grep="^chore\|^refactor\|^style" >> changelog.md || true
            echo "" >> changelog.md
            
            # Get changed tools
            echo "### ðŸ“¦ Updated Tools" >> changelog.md
            git diff --name-only "$PREV_TAG..HEAD" | grep "^dotfiles/" | cut -d'/' -f2 | sort -u | while read -r tool; do
              echo "- $tool" >> changelog.md
            done
          else
            echo "Initial release" > changelog.md
          fi
          
          # Store changelog for release
          echo 'changelog<<EOF' >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      
      - name: Create release archive
        run: |
          VERSION="${{ steps.changelog.outputs.version }}"
          ARCHIVE_NAME="dotfiles-${VERSION#v}"
          
          # Create archive excluding git and dev directories
          tar --exclude='.git' \
              --exclude='dev' \
              --exclude='archive' \
              --exclude='tests' \
              --exclude='.github' \
              -czf "${ARCHIVE_NAME}.tar.gz" .
          
          # Create checksum
          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"
          
          echo "archive_name=${ARCHIVE_NAME}" >> $GITHUB_ENV
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.changelog.outputs.version }}
          name: ${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            ${{ env.archive_name }}.tar.gz
            ${{ env.archive_name }}.tar.gz.sha256

  update-documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update installation docs
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          
          # Update README with latest version
          sed -i "s/latest release: v[0-9]\+\.[0-9]\+\.[0-9]\+/latest release: $VERSION/g" README.md || true
          
          # Check if changes were made
          if git diff --quiet; then
            echo "No documentation updates needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update version to $VERSION"
            git push
          fi